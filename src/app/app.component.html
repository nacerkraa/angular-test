<div>Hello {{title}}</div>

<div *ngIf="isLogedIn else logout"> Welcome: {{username}}</div>
<div> Please login first to see the content</div>

<ng-template #logout >This is when you are logout</ng-template>

<ul>
    <li *ngFor="let name of names; let i = index">{{i}} {{name}}</li>
</ul>

<div [ngSwitch]="grade">
    <p *ngSwitchCase="'A'">Excellent</p>
    <p *ngSwitchCase="'B'">Good</p>
    <p *ngSwitchCase="'C'">Weak</p>
    <p *ngSwitchDefault="">Unkown</p>
</div>
